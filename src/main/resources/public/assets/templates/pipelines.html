<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading" translate="PIPELINE_TEXT_HEADER"></div>
      <div class="panel-body">
        <p translate="PIPELINE_TEXT_INSTRUCTIONS"></p>
      </div>
    
      <table class="table table-hover">
        <thead>
          <tr>
            <th translate="PIPELINE_TABLE_HEADER_TYPE"></th>
            <th translate="PIPELINE_TABLE_HEADER_NAME"></th>
            <th translate="PIPELINE_TABLE_HEADER_DESC"></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pipeline in pipelines.processors" ng-click="selectPipeline(pipeline);">
            <td>{{pipeline.type}}</td>
            <td>{{pipeline.name}}</td>
            <td>{{pipeline.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>  
  </div>
</div>
<div class="row" ng-show="selectedPipeline">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <h1>{{selectedPipeline.name}} <span class="badge pull-right">{{selectedPipeline.type}}</span></h1>
            <p>{{selectedPipeline.description}}</p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading" translate="STATISTICS"></div>
              <ul class="list-group">
                <li class="list-group-item" ng-repeat="(key, value) in selectedPipeline.stats">{{key}} : {{value}}</li>
              </ul>
            </div>          
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <button class="btn btn-primary" translate="RUN" ng-disabled="submitted" ng-click="startPipeline(selectedPipeline.type)"></button>
          </div>
        </div>
      </div>    
    </div>  
  </div>
</div>
