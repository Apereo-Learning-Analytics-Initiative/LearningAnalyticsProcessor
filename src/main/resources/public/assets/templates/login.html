<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-4 col-md-offset-7">
      <div class="panel panel-default login-panel-default login-margins" >
        <div class="panel-body">
          <form ng-show="!isSaml" name="loginForm"
            class="form col-md-12 center-block" ng-submit="login()"
            novalidate>
            <p ng-show="validationError" class="alert alert-danger"
              translate="ALERT_DANGER_USERNAME_PASSWORD_MISMATCH"></p>
            <p ng-show="hasLoggedOut && !validationError"
              class="alert alert-success"
              translate="ALERT_SUCCESS_LOGOUT_{{hasLoggedOut}}"></p>
            <div class="form-group"
              ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
              <input type="text" class="form-control input-lg"
                placeholder="Username" name="username"
                ng-model="credentials.username"
                id="INPUT_LOGIN_USERNAME" required></input>
              <p
                ng-show="loginForm.username.$invalid && !loginForm.username.$pristine"
                class="help-block" translate="ERROR_USERNAME_REQUIRED"></p>
            </div>
            <div class="form-group"
              ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
              <input type="password" class="form-control input-lg"
                placeholder="Password" name="password"
                ng-model="credentials.password"
                id="INPUT_LOGIN_PASSWORD" required></input>
              <p
                ng-show="loginForm.password.$invalid && !loginForm.password.$pristine"
                class="help-block" translate="ERROR_PASSWORD_REQUIRED"></p>
            </div>
            <div class="form-group" ng-show="isMultiTenant">
              <select class="form-control input-lg" name="tenant"
                ng-model="credentials.tenant"
                ng-required="isMultiTenant"
                id="DROPDOWN_LOGIN_SELECT_INSTITUTION">
                <option value="" disabled="disabled" selected="selected"
                  style="display: none;"
                  translate="LABEL_SELECT_INSTITUTION"></option>
                <option value="tenant1">Institution 1</option>
                <option value="tenant2">Institution 2</option>
              </select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-lg"
                translate="SIGN_IN" id="BUTTON_LOGIN_SIGN_IN"
                ng-disabled="loginForm.$invalid"></button>
            </div>
          </form>
          <div ng-show="isSaml">
            <h3 translate="LABEL_IDP_SELECTION"></h3>
            <p translate="TEXT_IDP_SELECTION"></p>
            <form class="form col-md-12 center-block"
              action="/saml/login?disco=true" method="get"
              name="idpForm">
              <div class="form-group">
                <div class="form-group">
                  <select class="form-control input-lg" name="idp"
                    id="DROPDOWN_IDP_SELECT_INSTITUTION">
                    <option value="" disabled="disabled"
                      selected="selected" style="display: none;"
                      translate="LABEL_SELECT_IDP"></option>
                    <option ng-repeat="idp in idps" name="idp"
                      value="{{idp}}">{{idp}}</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg"
                  translate="SIGN_IN" id="BUTTON_LOGIN_SIGN_IN"
                  ng-disabled="idpForm.$invalid"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
