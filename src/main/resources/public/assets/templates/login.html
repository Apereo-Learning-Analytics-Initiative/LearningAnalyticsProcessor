<div class="container">
  <div class="row">
    <div id="loginModal" class="modal show" tabindex="-1" role="dialog"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form class="form col-md-12 center-block" ng-submit="login()">
              <div class="form-group">
                <input type="text" class="form-control input-lg"
                  placeholder="Username" name="username" ng-model="credentials.username"></input>
              </div>
              <div class="form-group">
                <input type="password" class="form-control input-lg"
                  placeholder="Password" name="password" ng-model="credentials.password"></input>
              </div>
              <div class="form-group" ng-show="isMultiTenant">
                  <select class="form-control input-lg" name="tenant" ng-model="credentials.tenant">
                    <option value="" disabled="disabled" selected="selected" style='display:none;'>Select your institution</option>
                    <option value="tenant1">Institution 1</option>
                    <option value="tenant2">Institution 2</option>
                  </select>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
              </div>
            </form>
          </div>
          <div class="modal-footer" style="border-top: 0px;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
